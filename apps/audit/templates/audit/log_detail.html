{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <title>Detalle Log</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
  <div class="card p-4 mt-4">
    <h3>Detalle del Log</h3>
    <p><strong>Fecha:</strong> {{ log.created_at|date:"Y-m-d H:i:s" }}</p>
    <p><strong>Usuario:</strong> {{ log.user }}</p>
    <p><strong>Acci√≥n:</strong> {{ log.action }}</p>
    <p><strong>IP:</strong> {{ log.ip }}</p>
    <p><strong>Detalles:</strong></p>
    <pre>{{ log.details }}</pre>
    <a href="{% url 'audit_logs_list' %}" class="btn btn-secondary">Volver</a>
  </div>
</div>
</body>
</html>
