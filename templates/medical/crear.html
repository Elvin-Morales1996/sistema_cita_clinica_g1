{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <title>{% if form.instance.pk %}Editar{% else %}Crear{% endif %} Plantilla</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background: linear-gradient(135deg, #ff6600 0%, #00aaff 100%); font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; min-height: 100vh; display: flex; align-items: center; justify-content: center; padding: 20px; }
        .form-container { max-width: 700px; width: 100%; background: white; padding: 35px 40px; border-radius: 15px; box-shadow: 0 8px 30px rgba(0,0,0,0.15); border: 3px solid #00aaff; }
        h2 { color: #ff6600; font-weight: 800; margin-bottom: 30px; text-align: center; }
        .btn-primary, .btn-success { font-weight: 600; }
        textarea.form-control { resize: vertical; }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>{% if form.instance.pk %}Editar{% else %}Crear{% endif %} Plantilla</h2>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <div class="text-center mt-3">
                <button type="submit" class="btn btn-success">Guardar</button>
                <a href="{% url 'listar_plantillas' %}" class="btn btn-secondary">Cancelar</a>
            </div>
        </form>
    </div>
</body>
</html>
