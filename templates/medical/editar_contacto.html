{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Editar Contacto - {{ paciente.nombre }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
        body {
            background: linear-gradient(135deg, #00aaff 0%, #ff6600 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Segoe UI', sans-serif;
        }
        .form-container {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 8px 30px rgba(0,0,0,0.15);
            max-width: 500px;
            width: 100%;
        }
        h2 {
            color: #ff6600;
            font-weight: 700;
            margin-bottom: 20px;
            text-align: center;
        }
        .btn-save {
            background-color: #00aaff;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 8px;
            width: 100%;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }
        .btn-save:hover {
            background-color: #0077cc;
        }
        .btn-cancel {
            display: block;
            margin-top: 15px;
            text-align: center;
            text-decoration: none;
            color: #555;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Editar Contacto</h2>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn-save">ðŸ’¾ Guardar Cambios</button>
        </form>
        <a href="{% url 'listar_pacientes' %}" class="btn-cancel">â¬… Cancelar</a>
    </div>
</body>
</html>
