{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <title>Plantillas de Correo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background: linear-gradient(135deg, #ff6600 0%, #00aaff 100%); font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; min-height: 100vh; padding: 20px; }
        .container { max-width: 900px; margin: auto; background: white; padding: 35px 40px; border-radius: 15px; box-shadow: 0 8px 30px rgba(0,0,0,0.15); border: 3px solid #00aaff; }
        h2 { color: #ff6600; font-weight: 800; text-align: center; margin-bottom: 30px; }
        .btn-primary { font-weight: 600; }
        .table th { color: #00aaff; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Plantillas de Correo</h2>
        <div class="mb-3 text-end">
            <a href="{% url 'crear_plantilla' %}" class="btn btn-primary">Crear Nueva Plantilla</a>
        </div>

        <table class="table table-bordered table-hover">
            <thead class="table-light">
                <tr>
                    <th>Clave</th>
                    <th>Nombre</th>
                    <th>Asunto</th>
                    <th colspan="2">Acciones</th>
                </tr>
            </thead>
            <tbody>
                {% for plantilla in plantillas %}
                <tr>
                    <td>{{ plantilla.clave }}</td>
                    <td>{{ plantilla.nombre }}</td>
                    <td>{{ plantilla.asunto }}</td>
                    <td><a href="{% url 'editar_plantilla' plantilla.id %}" class="btn btn-warning">Editar</a></td>
                    <td><a href="{% url 'eliminar_plantilla' plantilla.id %}" class="btn btn-danger">Eliminar</a></td>
                </tr>
                {% empty %}
                <tr>
                    <td colspan="5" class="text-center">No hay plantillas registradas</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
