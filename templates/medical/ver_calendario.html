{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Calendario de {{ medico.nombre }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
        body {
            background: linear-gradient(135deg, #ff6600 0%, #00aaff 100%);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            padding: 40px;
        }

        .calendar-container {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.15);
            border: 3px solid #00aaff;
            max-width: 900px;
            margin: auto;
        }

        h2 {
            color: #ff6600;
            font-weight: 800;
            text-align: center;
            margin-bottom: 10px;
        }

        h3 {
            text-align: center;
            margin-bottom: 20px;
            color: #0077cc;
        }

        .controls {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }

        .controls a.button {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 10px;
            font-weight: bold;
        }

        .controls a.button:hover {
            background-color: #0056b3;
        }

        .calendar {
            overflow-x: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            border: 1px solid #ccc;
            padding: 10px;
            text-align: center;
        }

        th {
            background-color: #00aaff;
            color: white;
        }

        td {
            background-color: #f9f9f9;
        }

        /* Aqu√≠ resaltamos los d√≠as laborales en verde */
        .dia-laboral {
            background-color: #d4fcd4; /* verde claro */
            color: #006600;
            font-weight: bold;
            border: 2px solid #66cc66;
            border-radius: 6px;
        }

        .btn-volver {
            display: block;
            margin: 30px auto 0 auto;
            background-color: #222222;
            color: white;
            padding: 10px 30px;
            border: none;
            border-radius: 10px;
            font-weight: 600;
            transition: background-color 0.3s ease;
            text-align: center;
            text-decoration: none;
            width: max-content;
        }

        .btn-volver:hover {
            background-color: #555555;
        }
    </style>
</head>
<body>
    <div class="calendar-container">
        <h2>üóì Calendario de {{ medico.nombre }}</h2>
        <h3>{{ nombre_mes }} {{ a√±o }}</h3>

        <div class="controls">
            <a href="?mes={{ mes_anterior }}&a√±o={{ a√±o_anterior }}" class="button">‚Üê Mes anterior</a>
            <a href="?mes={{ mes_siguiente }}&a√±o={{ a√±o_siguiente }}" class="button">Mes siguiente ‚Üí</a>
        </div>

        <div class="calendar">
            {{ calendario|safe }}
        </div>

        <a href="{% url 'listar_medicos' %}" class="btn-volver">‚¨Ö Volver a la Lista de M√©dicos</a>
    </div>
</body>
</html>
