{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Editar Historial Cl√≠nico</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
        body {
            background: linear-gradient(135deg, #ff6600 0%, #00aaff 100%);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            padding: 40px;
        }

        .table-container {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.15);
            border: 3px solid #00aaff;
            max-width: 800px;
            margin: auto;
        }

        h2 {
            color: #ff6600;
            font-weight: 800;
            margin-bottom: 25px;
            text-align: center;
            text-shadow: 1px 1px 3px rgba(0,0,0,0.1);
        }

        .btn-volver {
            display: block;
            margin: 30px auto 0 auto;
            background-color: #222222;
            color: white;
            padding: 10px 30px;
            border: none;
            border-radius: 10px;
            font-weight: 600;
            transition: background-color 0.3s ease;
        }

        .btn-volver:hover {
            background-color: #555555;
        }

        .btn-action {
            background-color: #00aaff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            font-size: 1em;
            margin-right: 10px;
            transition: background-color 0.3s ease;
        }

        .btn-action:hover {
            background-color: #0077cc;
        }

        .btn-success {
            background-color: #28a745;
        }

        .btn-success:hover {
            background-color: #218838;
        }

        .btn-secondary {
            background-color: #6c757d;
        }

        .btn-secondary:hover {
            background-color: #545b62;
        }
    </style>
</head>
<body>
    <div class="table-container">
        <h2>‚úèÔ∏è Editar Historial Cl√≠nico de {{ paciente.nombre }} {{ paciente.apellido }}</h2>
        <form method="post">
            {% csrf_token %}
            <div class="row">
                <div class="col-md-12">
                    <div class="mb-3">
                        <label for="{{ form.antecedentes.id_for_label }}" class="form-label">üìù Antecedentes M√©dicos</label>
                        {{ form.antecedentes }}
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <div class="mb-3">
                        <label for="{{ form.diagnosticos.id_for_label }}" class="form-label">üîç Diagn√≥sticos</label>
                        {{ form.diagnosticos }}
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <div class="mb-3">
                        <label for="{{ form.tratamientos.id_for_label }}" class="form-label">üíä Tratamientos</label>
                        {{ form.tratamientos }}
                    </div>
                </div>
            </div>
            <div class="text-center">
                <button type="submit" class="btn-action btn-success">Guardar Cambios</button>
                <a href="{% url 'ver_historial' paciente.id %}" class="btn-action btn-secondary">Cancelar</a>
            </div>
        </form>
        <a href="{% url 'ver_historial' paciente.id %}" class="btn-volver">‚¨Ö Volver al Historial</a>
        <a href="{% url 'buscar_pacientes' %}" class="btn-volver">‚¨Ö Volver a Reportes</a>
    </div>
</body>
</html>
